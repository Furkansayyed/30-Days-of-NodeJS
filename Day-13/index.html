<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
</head>

<body>

    <div class="container" style="display: flex;align-items: center;justify-content: center;height: 100vh;width: 100%;flex-direction: column;gap: 45px;">
        <h2>ðŸš€ Day 13 / 30 Days Challenge ðŸš€</h2>
        <input type="text" id="messageInput" placeholder="Type your message">
        <button onclick="sendMessageToServer()">Send Message</button>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:3000');

        socket.onopen = function () {
            console.log('WebSocket connection established');
        };

        socket.onmessage = function (event) {
            console.log('Received message:', event.data);
        };

        socket.onclose = function () {
            console.log('WebSocket connection closed');
        };


        function sendMessageToServer() {
            let message = document.getElementById('messageInput').value;
            socket.send(message);
            console.log(message);
        }
    </script>
</body>

</html>
